<ion-header>

  <ion-navbar>
    <ion-title>product-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
   <ion-list *ngIf="product">
     <ion-item>
          <h2>product number : {{product.products.number}}</h2>
          <p>total services : {{product.products.services}}</p>
          <p>total bills : {{product.products.number}}</p>
     </ion-item>
   </ion-list>
</ion-content>
